<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lager-Scanner Pro CSV</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 15px; background: #f0f2f5; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        video { width: 100%; border-radius: 8px; background: black; display: none; margin-bottom: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; border: none; margin-top: 5px; }
        .btn-scan { background: #1a73e8; color: white; }
        .btn-save { background: #34a853; color: white; margin-top: 15px; font-size: 1.1em; }
        .btn-csv { background: #f4b400; color: white; margin-top: 20px; }
        .btn-clear { background: #70757a; color: white; margin-top: 10px; font-size: 0.8em; padding: 10px; }
        .btn-stop { background: #ea4335; color: white; display: none; }
        .history { margin-top: 20px; text-align: left; font-size: 0.85em; border-top: 1px solid #ddd; padding-top: 10px; max-height: 200px; overflow-y: auto; }
        .entry { border-bottom: 1px solid #eee; padding: 5px 0; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:#1a73e8;">Lager-Log</h2>
    
    <video id="video" playsinline></video>
    <button id="stop-btn" class="btn-stop" onclick="stopScanner()">Abbrechen</button>

    <label><b>1. Stellplatz</b></label>
    <input type="text" id="stellplatz" placeholder="Scan 1...">
    <button class="btn-scan" onclick="startScanning('stellplatz')">ðŸ“· Platz scannen</button>

    <div style="margin-top:15px;"></div>

    <label><b>2. Produkt</b></label>
    <input type="text" id="produkt" placeholder="Scan 2...">
    <button class="btn-scan" onclick="startScanning('produkt')">ðŸ“· Produkt scannen</button>

    <div style="margin-top:15px;"></div>

    <label><b>3. Artikelnummer</b></label>
    <input type="text" id="artikelnr" placeholder="Manuell eingeben...">

    <button class="btn-save" onclick="saveData()">Eintrag Speichern</button>
    
    <hr>
    
    <button class="btn-csv" onclick="downloadCSV()">ðŸ“Š Als CSV herunterladen</button>
    <button class="btn-clear" onclick="clearData()">Liste leeren</button>

    <div class="history" id="history"><b>Gespeicherte Scans:</b><br></div>
</div>

<script>
    let activeField = null;
    let stream = null;
    let intervalId = null;
    let savedEntries = JSON.parse(localStorage.getItem('scans')) || [];

    // Beim Start die alten Daten laden
    window.onload = updateHistoryDisplay;

    async function startScanning(targetId) {
        activeField = targetId;
        const video = document.getElementById('video');
        const stopBtn = document.getElementById('stop-btn');

        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;
            video.style.display = 'block';
            stopBtn.style.display = 'block';
            video.play();

            const detector = new BarcodeDetector();

            intervalId = setInterval(async () => {
                try {
                    const barcodes = await detector.detect(video);
                    if (barcodes.length > 0) {
                        document.getElementById(activeField).value = barcodes[0].rawValue;
                        if (navigator.vibrate) navigator.vibrate(100);
                        stopScanner();
                    }
                } catch (e) {}
            }, 500);

        } catch (err) {
            alert("Kamera-Fehler: " + err);
        }
    }

    function stopScanner() {
        if (stream) stream.getTracks().forEach(track => track.stop());
        if (intervalId) clearInterval(intervalId);
        document.getElementById('video').style.display = 'none';
        document.getElementById('stop-btn').style.display = 'none';
    }

    function saveData() {
        const p = document.getElementById('stellplatz').value;
        const pr = document.getElementById('produkt').value;
        const nr = document.getElementById('artikelnr').value;

        if(!p || !pr) { alert("Platz und Produkt mÃ¼ssen ausgefÃ¼llt sein!"); return; }

        const entry = {
            zeit: new Date().toLocaleString(),
            platz: p,
            produkt: pr,
            artnr: nr
        };

        savedEntries.push(entry);
        localStorage.setItem('scans', JSON.stringify(savedEntries));
        
        updateHistoryDisplay();
        
        // Felder leeren fÃ¼r den nÃ¤chsten Scan (Stellplatz bleibt oft gleich?)
        document.getElementById('produkt').value = "";
        document.getElementById('artikelnr').value = "";
    }

    function updateHistoryDisplay() {
        const historyDiv = document.getElementById('history');
        historyDiv.innerHTML = "<b>Gespeicherte Scans:</b><br>";
        savedEntries.slice().reverse().forEach(e => {
            const div = document.createElement('div');
            div.className = 'entry';
            div.innerHTML = `[${e.zeit}] <b>${e.platz}</b>: ${e.produkt} (${e.artnr})`;
            historyDiv.appendChild(div);
        });
    }

    function downloadCSV() {
        if(savedEntries.length === 0) { alert("Keine Daten zum Exportieren!"); return; }
        
        let csvContent = "data:text/csv;charset=utf-8,Zeit,Stellplatz,Produkt,Artikelnummer\n";
        savedEntries.forEach(e => {
            csvContent += `${e.zeit},${e.platz},${e.produkt},${e.artnr}\n`;
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", `Lager_Export_${new Date().toLocaleDateString()}.csv`);
        document.body.appendChild(link);
        link.click();
    }

    function clearData() {
        if(confirm("Alle Scans wirklich lÃ¶schen?")) {
            savedEntries = [];
            localStorage.removeItem('scans');
            updateHistoryDisplay();
        }
    }
</script>

</body>
</html>
