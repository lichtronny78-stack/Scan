<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lager-Scanner V3 (Native)</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 15px; background: #f0f2f5; text-align: center; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        video { width: 100%; border-radius: 8px; background: black; display: none; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; border: none; margin-top: 5px; }
        .btn-scan { background: #1a73e8; color: white; margin-bottom: 15px; }
        .btn-save { background: #34a853; color: white; margin-top: 20px; }
        .btn-stop { background: #ea4335; color: white; display: none; }
        .history { margin-top: 20px; text-align: left; font-size: 0.85em; border-top: 1px solid #ddd; padding-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Scanner V3</h2>
    
    <video id="video" playsinline></video>
    <button id="stop-btn" class="btn-stop" onclick="stopScanner()">Stop</button>

    <label><b>1. Stellplatz</b></label>
    <input type="text" id="stellplatz" placeholder="Hier erscheint der Scan...">
    <button class="btn-scan" onclick="startScanning('stellplatz')">ðŸ“· Platz scannen</button>

    <label><b>2. Produkt</b></label>
    <input type="text" id="produkt" placeholder="Hier erscheint der Scan...">
    <button class="btn-scan" onclick="startScanning('produkt')">ðŸ“· Produkt scannen</button>

    <label><b>3. Artikelnummer</b></label>
    <input type="text" id="artikelnr" placeholder="Manuell eingeben...">

    <button class="btn-save" onclick="saveData()">Speichern</button>

    <div class="history" id="history"><b>Letzte Scans:</b></div>
</div>

<script>
    let activeField = null;
    let stream = null;
    let intervalId = null;

    async function startScanning(targetId) {
        activeField = targetId;
        const video = document.getElementById('video');
        const stopBtn = document.getElementById('stop-btn');

        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", focusMode: "continuous" } 
            });
            video.srcObject = stream;
            video.style.display = 'block';
            stopBtn.style.display = 'block';
            video.play();

            // Check if BarcodeDetector is supported
            if (!('BarcodeDetector' in window)) {
                alert("Dein Browser unterstÃ¼tzt das native Scannen leider nicht. Bitte nutze Chrome auf Android!");
                return;
            }

            const detector = new BarcodeDetector();

            intervalId = setInterval(async () => {
                try {
                    const barcodes = await detector.detect(video);
                    if (barcodes.length > 0) {
                        document.getElementById(activeField).value = barcodes[0].rawValue;
                        if (navigator.vibrate) navigator.vibrate(100);
                        stopScanner();
                    }
                } catch (e) { /* Detecting... */ }
            }, 500);

        } catch (err) {
            alert("Kamerafehler: " + err);
        }
    }

    function stopScanner() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
        if (intervalId) clearInterval(intervalId);
        document.getElementById('video').style.display = 'none';
        document.getElementById('stop-btn').style.display = 'none';
    }

    function saveData() {
        const p = document.getElementById('stellplatz').value;
        const pr = document.getElementById('produkt').value;
        const nr = document.getElementById('artikelnr').value;
        if(!p || !pr) { alert("Bitte erst scannen!"); return; }

        const entry = document.createElement('div');
        entry.innerHTML = `â€¢ <b>${p}</b> | ${pr} (Nr: ${nr})`;
        document.getElementById('history').prepend(entry);

        // Reset
        document.getElementById('produkt').value = "";
        document.getElementById('artikelnr').value = "";
    }
</script>

</body>
</html>
