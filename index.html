<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lager-Scanner V2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 15px; background: #f0f2f5; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; }
        #scanner-container { width: 100%; height: 300px; display: none; border: 3px solid #1a73e8; position: relative; overflow: hidden; background: black; }
        #scanner-container video { width: 100%; height: 100%; object-fit: cover; }
        canvas.drawingBuffer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        button { width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; border: none; }
        .btn-scan { background: #1a73e8; color: white; margin-bottom: 20px; }
        .btn-stop { background: #ea4335; color: white; display: none; margin-bottom: 10px; }
        .btn-save { background: #34a853; color: white; font-size: 1.1em; }
        .history { margin-top: 20px; font-size: 0.9em; border-top: 1px solid #ddd; padding-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Scanner V2</h2>
    
    <div id="scanner-container"></div>
    <button id="stop-btn" class="btn-stop" onclick="stopScanner()">Abbrechen</button>

    <label>Stellplatz</label>
    <input type="text" id="stellplatz" placeholder="Wird gescannt...">
    <button class="btn-scan" onclick="startScanner('stellplatz')">ðŸ“· Platz scannen</button>

    <label>Produkt</label>
    <input type="text" id="produkt" placeholder="Wird gescannt...">
    <button class="btn-scan" onclick="startScanner('produkt')">ðŸ“· Produkt scannen</button>

    <label>Artikelnummer (Manuell)</label>
    <input type="text" id="artikelnr" placeholder="Nummer tippen...">

    <button class="btn-save" onclick="saveData()">Speichern</button>

    <div class="history" id="history"><b>Letzte EintrÃ¤ge:</b></div>
</div>

<script>
    let activeField = null;

    function startScanner(targetId) {
        activeField = targetId;
        document.getElementById('scanner-container').style.display = 'block';
        document.getElementById('stop-btn').style.display = 'block';

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner-container'),
                constraints: {
                    facingMode: "environment",
                    width: { min: 640 },
                    height: { min: 480 },
                    aspectRatio: { min: 1, max: 2 }
                }
            },
            locator: { patchSize: "medium", halfSample: true },
            decoder: {
                // Hier habe ich fast alle gÃ¤ngigen Typen aktiviert:
                readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader"]
            }
        }, function(err) {
            if (err) { alert("Fehler: " + err); return; }
            Quagga.start();
        });

        // Zeichnet ein grÃ¼nes/rotes Feld, wenn er etwas "sieht"
        Quagga.onProcessed(function(result) {
            var drawingCtx = Quagga.canvas.ctx.drawing,
                drawingCanvas = Quagga.canvas.dom.canvas;
            if (result) {
                if (result.boxes) {
                    drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                    result.boxes.filter(function (box) { return box !== result.box; }).forEach(function (box) {
                        Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
                    });
                }
            }
        });

        Quagga.onDetected(function(data) {
            document.getElementById(activeField).value = data.codeResult.code;
            // BestÃ¤tigungs-Ton (optional)
            vibrateMobile();
            stopScanner();
        });
    }

    function stopScanner() {
        Quagga.stop();
        document.getElementById('scanner-container').style.display = 'none';
        document.getElementById('stop-btn').style.display = 'none';
    }

    function vibrateMobile() {
        if (navigator.vibrate) navigator.vibrate(100);
    }

    function saveData() {
        const p = document.getElementById('stellplatz').value;
        const pr = document.getElementById('produkt').value;
        const nr = document.getElementById('artikelnr').value;
        const entry = document.createElement('div');
        entry.style.padding = "5px";
        entry.style.borderBottom = "1px solid #eee";
        entry.innerHTML = `Platz: ${p} | Prod: ${pr} | Nr: ${nr}`;
        document.getElementById('history').prepend(entry);
        // Reset Produkt & Nr
        document.getElementById('produkt').value = "";
        document.getElementById('artikelnr').value = "";
    }
</script>
</body>
</html>
